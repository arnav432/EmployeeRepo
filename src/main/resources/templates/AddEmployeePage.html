<form action="#" th:action="@{/employeeAdded}" method="post" class="employeeform" th:object="${employee}">
    
    <div align="center"><span th:utext="${resultingMessage}" ></span></div>
	<div align="center" th:if="${bindingResult != null && bindingResult.getAllErrors() != null}" >
	<ul th:each="data : ${bindingResult.getAllErrors()}">
	 	<!-- <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li> -->
	 	<li th:text="${data.getDefaultMessage()}"></li>
	</ul>
	</div>
    
    <br>
    <div align="center"><label>First name:</label><input type="text" th:field="*{firstName}" class="employeeform" placeholder="Add first name"></div>
    <br>
    <div align="center"><label>Last name:</label><input type="text" th:field="*{lastName}" class="employeeform" placeholder="Add last name"></div>
    <br>
    <div align="center"><label>Employment Id:</label><input type="text" th:field="*{employmentId}" class="employeeform" placeholder="Add employee id"></div>
    <br>
    <div align="center"><label>Start Date (DDMMYYYY):</label><input type="text" th:field="*{startDate}" class="employeeform" placeholder="Add start date"></div>
    <br>
    <div align="center"><label>Designation:</label><input type="text" th:field="*{designation}" class="employeeform" placeholder="Add designation"></div>
    <br>
    <div align="center"><label>Department:</label><input type="text" th:field="*{department}" class="employeeform" placeholder="Add department"></div>
    <br>
    <div align="center"><label>End Date (DDMMYYYY):</label><input type="text" th:field="*{endDate}" class="employeeform" placeholder="Add end date"></div>
    <br>
    <div align="center"><label>Status:</label><input type="text" th:field="*{status}" class="employeeform" placeholder="Add status"></div>
    <br>
    <div align="center"><label>Date Of Birth (DDMMYYYY):</label><input type="text" th:field="*{dateOfBirth}" class="employeeform" placeholder="Add Date Of Birth"></div>
    <br>
    <div align="center"><label>Reporting Manager:</label><input type="text" th:field="*{reportingManager}" class="employeeform" placeholder="Add reporting manager date"></div>
    <br>
    <div align="center"><label>Gender:</label><input type="text" th:field="*{gender}" class="employeeform" placeholder="Add gender"></div>
    <br>
    <div align="center"><label>Blood group:</label><input type="text" th:field="*{bloodGroup}" class="employeeform" placeholder="Add blood group"></div>
    <br>
    <div align="center"><label>Address:</label><input type="text" th:field="*{address}" class="employeeform" placeholder="Add address"></div>
    <br>

	

	<div align="center"><input type="submit" value="Add employee to database"></div>
</form>
