<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees Dashboard</title>
</head>
<body>
<div align="center"><h1>!!!!!!!!!!!!!!!!!!List of aLL employees!!!!!!!!!!!!!!!!!!!!!!!!!</h1></div>
<br>
</body>
</html>

<form action="#" th:action="@{/returnToHome}" method="post">

	<div align="center" th:if="${not #lists.isEmpty(employeeList)}">
    <h2>Counts List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employment Id</th>
            <th>Start Date</th>
            <th>Designation</th>
            <th>Department</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Date of birth</th>
            <th>Reporting manager</th>
            <th>Gender</th>
            <th>Blood group</th>
            <th>Address</th>
            
        </tr>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.employmentId}"></td>
            <td th:text="${employee.startDate}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.endDate}"></td>
            <td th:text="${employee.status}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.reportingManager}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.bloodGroup}"></td>
            <td th:text="${employee.address}"></td>
        </tr>
    </table>
	</div>
	<br>
	<br>
	<div align="center"><input type="submit" value="Return to Home Page"></div>
</form>
